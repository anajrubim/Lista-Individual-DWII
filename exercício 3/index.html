<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column w-25 mt-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rastreamento" placeholder="Digite sua Nota1">
            <label for="rastreamento">Deseja realizar um rastreamento? (Taxa de R$ 200,00) </label>
        </div><br>
        <input type="text" class="form-control" id="pecas" placeholder="Insira o número de peças"><br>
        <select class="form-control mb-4" id="regiao" placeholder="Insira o número da região">
            <option disabled selected value="">Selecione a Região</option>
            <option value="1">Sul</option>
            <option value="2">Sudeste</option>
            <option value="3">Centro-oeste</option>
        </select>
        <input type="text" class="form-control" id="distancia" placeholder="Insira a distância em km">
        <button class="btn btn-primary my-4" onclick="pegarValor()">Pegar Valor</button>
        <p id="exibeValor"></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
