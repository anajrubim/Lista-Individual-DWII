<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container text-center mt-5">
            <h1 class="mb-4">Calculadora de IMC</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" id="peso" class="form-control" placeholder="Digite seu peso em kg">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (cm):</label>
                <input type="number" step="0.01" id="altura" class="form-control" placeholder="Digite sua altura em cm">
            </div>
            <button id="calculateBtn" class="btn btn-primary" onclick=calcularIMC()>Calcular IMC</button>
            <div id="result" class="mt-4"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
